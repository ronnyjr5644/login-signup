<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Login to UReAd</title>
</head>
<body>
  
    
  
  <div class="container">
    
    <h1>Welcome to UReAd</h1>
    <p>Please enter your login details:</p>
    <form>
      <label for="userid">User ID:</label>
      <input type="text" id="userid" name="userid" required pattern="^[a-zA-Z0-9]{6,10}$">
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$_]).{8,}$">
      <br><br>
      <input type="submit" value="Submit">
      <br><br>
      <a href="register.html">Not a member yet? Register here</a>
    </form>
  </div>
</body>
</html>
