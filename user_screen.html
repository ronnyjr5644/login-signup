<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UReAd User Screen</title>
  <link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
  <header>
    <h1>Welcome to the UReAd Application, <span id="firstName"></span></h1>
  </header>
  
  <form>
    <label>User ID:</label>
    <input type="text" id="userId" disabled>
    
    <label>Password:</label>
    <input type="password" id="password" disabled>
    
    <label>First Name:</label>
    <input type="text" id="firstName" disabled>
    
    <label>Middle Name:</label>
    <input type="text" id="middleName" disabled>
    
    <label>Last Name:</label>
    <input type="text" id="lastName" disabled>
    
    <label>Full Address:</label>
    <textarea id="fullAddress"></textarea>
    
    <label>Email Id:</label>
    <input type="email" id="emailId">
    
    <label>Phone Number:</label>
    <input type="text" id="phoneNumber" disabled>
    
    <input type="button" value="Save Changes" id="saveChanges">
  </form>
  
  <script type="text/javascript" src="user.js"></script>
</body>
</html>
